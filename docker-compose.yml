
services:
  beian-exporter:
    build:
      context: .
      dockerfile: Dockerfile.java
    container_name: beian-exporter
    ports:
      - "8080:8080"
    environment:
      - JAVA_OPTS=-Xmx512m -Xms256m
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_CONFIG_LOCATION=classpath:/application.yml,/app/config/application.yml
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - monitoring


networks:
  monitoring:
    driver: bridge