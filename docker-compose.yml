services:
  beian-exporter:
    build: .
    container_name: beian-exporter
    ports:
      - "8080:8080"
    environment:
      - JAVA_OPTS=-Xmx512m -Xms256m
      - SPRING_PROFILES_ACTIVE=docker
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config  # 外部配置文件会覆盖内部配置
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - monitoring

networks:
  monitoring:
    driver: bridge